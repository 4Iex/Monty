<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>{% block title_of_page %} {% endblock %}</title>
        <meta name="author" content="Omar Desogus">
        <link rel="shortcut icon" type="image/png" href="static/img/favicon.png"/>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href='static/css/layout.cedoor.css' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="static/js/jquery.cedoor.js"></script>
    </head>
    <body class="scrollbarStyle">
        <div id="content">
            <header style="position: relative">
                <img id="loading" src="static/img/loading.gif"  width="130" height="130">
                <img id="myphoto" src="static/img/myphoto.png" width="90" height="90" >
                <div style="margin-left: 70px"><span id="myprofileBtn" class="lodmyActive navOptions">Profile</span></div>
                <div><span id="archiveBtn" class="lodmyActive navOptions">Blog</span></div>
                <div><span id="myprojectsBtn" class="lodmyActive navOptions">Projects</span></div>
                <div><span id="contactmeBtn" class="lodmyActive navOptions">Contact me</span></div>
            </header>
            <div id="page"></div>
            <div id="push"></div>
        </div>
        <footer>
            <div id="subFooter">
                <a id="wnLink" class="lodmyActive" href="http://www.wingernote.com">Wingernote</a>
                Copyright (c) 2015 Cedoor
            </div>
        </footer>
    </body>
</html>
