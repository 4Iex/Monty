{% extends "index.html" %}

{% block header %}
<header>
    <nav class="navbar navbar-default navbar-fixed-top ">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/profile"><i class="fa fa-lightbulb-o fa-lg"></i></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul style="font-size: 18px" class="nav navbar-nav">
                    <li><a class="cedoor-btn-nav {% block header_btn1 %} {% endblock %}" href="/profile">Profile</a></li>
                    <li><a class="cedoor-btn-nav {% block header_btn2 %} {% endblock %}" href="/blog">Blog</a></li>
                    <li><a class="cedoor-btn-nav {% block header_btn3 %} {% endblock %}" href="#">Projects</a></li>
                    <li><a class="cedoor-btn-nav {% block header_btn4 %} {% endblock %}" href="#">Contactme</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="below-header">
        {% load staticfiles %}
        <img alt="Brand" src="{% static "img/sadSmile.png" %}">
        <span style="margin-left: 80px" class="hidden-xs h1">Omar Desogus</span>
    </div>
</header>
{% endblock %}
